<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Clínica de Estética</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Agendamento Online</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="depoimentos.html">Depoimentos</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Marque seu horário</h2>
            <p>Preencha o formulário abaixo para agendar seu atendimento conosco.</p>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="data">Data do Agendamento:</label>
                <input type="date" id="data" name="data" required>

                <label for="servico">Serviço:</label>
                <select id="servico" name="servico">
                    <option value="limpeza">Limpeza de Pele</option>
                    <option value="massagem">Massagem Relaxante</option>
                    <option value="facial">Tratamento Facial Anti-Idade</option>
                </select>

                <button type="submit">Agendar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Clínica de Estética. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
